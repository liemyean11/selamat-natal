<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Natal Neon Interaktif (Final)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="snowflake-container"></div> 

    <div class="christmas-card-wrapper">
        <div class="christmas-card">
            
            <div class="card-left-section">
                <svg class="christmas-tree" viewBox="0 0 100 120">
                    
                    <polygon points="50,0 55,10 65,10 57,17 60,27 50,22 40,27 43,17 35,10 45,10" fill="#FFD700" class="star glow-animation"/>
                    
                    <polyline points="50,25 30,50 70,50 50,25" class="tree-line" style="stroke-dasharray: 100;"/>
                    <polyline points="50,40 25,65 75,65 50,40" class="tree-line" style="stroke-dasharray: 120;"/>
                    <polyline points="50,55 20,80 80,80 50,55" class="tree-line" style="stroke-dasharray: 140;"/>
                    <polyline points="50,70 15,95 85,95 50,70" class="tree-line" style="stroke-dasharray: 160;"/>
    
                    <rect x="45" y="95" width="10" height="15" fill="#a0522d"/>

                </svg>
            </div>

            <div class="card-right-section">
                <h3 class="tagline poppins-font">"SALAM KASIH"</h2>
                <h1 class="main-greeting playfair-font">SELAMAT NATAL & TAHUN BARU</h1>
                
                <p class="message poppins-font">
                    Masukkan harapan  terbaikmu untuk Natal dan Tahun Baru di bawah ini.
                </p>

                <textarea id="doa-input" class="poppins-font" placeholder="Tulis doa atau harapan di sini..."></textarea>
                
                <button id="submit-doa" class="poppins-font">Kirim </button>

            </div>

        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
